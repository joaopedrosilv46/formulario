<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Formulario</title>
</head>
<body>

    <div>

        <h1 id="titulo">Formulário de Cadastro</h1>
        <p id="subtitulo">Preencha as lacunas</p>
        <br>

    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div>
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            <div>
                <label for="idade"><strong>Idade:</strong></label>
                <input type="number" name="idade" id="idade" required>
            </div>
            <div>
                <label for="escolaridade"><strong>Escolaridade:</strong></label>
                <select name="escolaridade" id="escolaridade" required>
                    <option selected disabled value="">Escolha uma opção</option>
                    <option>Sem Escolaridade</option>
                    <option>Ensino Fundamental Incompleto</option>
                    <option>Ensino Fundamental Completo</option>
                    <option>Ensino Médio Incompleto</option>
                    <option>Ensino Médio Completo</option>
                    <option>Ensino Superior Incompleto</option>
                    <option>Ensino Superior Completo</option>
                </select>
            </div>
        </fieldset>

            <div class="campo">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
        
<br>
        <div class="campo">
            <label><strong>Qual parte da aplicação você desenvolve?</strong></label><br>
            <label>
                <input type="radio" name="devweb" value="frontend">Frontend
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Backend
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
<br>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione os programas que tem afinidade:</strong></label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
<br>
        <div class="campo">
            <label><strong>Conte um pouco sobre sua experiência no ramo da programação:</strong></label><br>
            <textarea rows="6" style="width: 35em" id="experiência" name="experiência"></textarea>
        </div>
<br>
        <button class="botao" type="submit">Enviar formulário</button>
    </form>

</body>
</html>
